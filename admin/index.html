<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Content Manager</title>
  <script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    window.CMS_MANUAL_INIT = true;
    window.addEventListener('load', function() {
      CMS.init({
        config: {
          backend: {
            name: 'github',
            repo: 'vidyutsaikia/NexgendigitalHub',
            branch: 'main',
            auth_type: 'implicit',
            app_id: '${AUTH0_CLIENT_ID}', // ✅ Using env variable
            auth_endpoint: '${AUTH0_ISSUER_BASE_URL}/authorize' // ✅ Using env variable
          },
          media_folder: "static/uploads",
          public_folder: "/uploads",
          collections: [
            {
              name: "pdfs",
              label: "PDFs",
              folder: "static/uploads/pdfs",
              create: true,
              slug: "{{slug}}",
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "File", name: "file", widget: "file", media_library: true }
              ]
            }
          ]
        }
      });
    });
  </script>
</head>
<body></body>
</html>
